<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beid - Responsive HTML5 Template</title>
    
    <!-- CSS -->
    <link href="assets/css/fonts/fontawesome/all.min.css" rel="stylesheet">
    <link href="assets/css/fonts/beid.css" rel="stylesheet">
    
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">

    <!-- JQVMAP -->
    <link href="assets/plugins/jqvmap/jqvmap.min.css" rel="stylesheet">

    <!-- dateRangePicker -->
    <link href="assets/plugins/daterangepicker/daterangepicker.css" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png">
    <link rel="icon" href="assets/img/favicon.png">

    <!-- Fonts -->
    <link href="assets/fonts/inter/inter.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="body">

    <!-- main -->
    <main>

      <!-- main content -->
      <div class="main-container app-wow">
        
        <div class="container h-100">
          <div class="row align-items-center h-100">
            <div class="col-12 mx-auto">
              <div class="py-8">
                <div class="auth-box">
                  <div class="row">
                    <div class="col-md-5">
                      <div class="d-flex align-items-center justify-content-center warning-gradient text-secondary px-4 py-6 h-100">
                        <div class="text-center">
                          <h5 class="text-uppercase">Welcome to</h5>
                          <h1 class="text-uppercase display-3 lh-3">Beid</h1>
                          <span class="lead-1 fw-400">Admin Dashboard Template</span>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-7">
                      <div class="px-4 pr-md-7 py-6 pl-md-0">
                        <h4 class="mb-6 text-light">Create Account</h4>
                        <div>
                          <form class="input-light">
                            <div class="form-row">
                              <div class="form-group col-md-6 mb-5 pr-2">
                                <input class="form-control" type="text" name="firstName" placeholder="First name" required="">
                              </div>
          
                              <div class="form-group col-md-6 mb-5 pl-2">
                                <input class="form-control" type="text" name="lastName" placeholder="Last name" required="">
                              </div>
                            </div>
                            <div class="input-group mb-5">
                              <input type="text" class="form-control" name="username" placeholder="Username">
                            </div>
                            <div class="input-group mb-5">
                              <input type="text" class="form-control" name="email" placeholder="Email">
                            </div>
                            <div class="input-group mb-5">
                              <input type="password" class="form-control" name="password" placeholder="Password">
                              <div class="input-group-append p-relative">
                                <div class="input-group-text">
                                  <i class="far fa-eye"></i>
                                </div>
                              </div>
                            </div>
                            <div class="input-group mb-5">
                              <input type="password" class="form-control" name="password" placeholder="Confirm password">
                            </div>
                            <div class="form-group d-flex justify-content-between">
                              <div class="custom-control custom-checkbox">
                                  <input type="checkbox" class="custom-control-input" checked="" id="rememberMeCheck">
                                  <label class="custom-control-label" for="rememberMeCheck">I agree to the<a href="#" class="ts-link ml-1">terms of service</a></label> 
                              </div>
                            </div>
                            <div class="form-group d-flex mb-0 mt-6">
                              <button class="btn btn-warning" type="submit">Login</button>
                              <div class="ml-auto">
                                <button class="btn btn-outline-warning" type="submit">Register</button>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>
    <!-- /.main -->

    <!-- preloader -->
    <div class="preloaderWrapper"></div>

    <!-- jQuery -->
    <script src="assets/js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="assets/js/bootstrap.min.js"></script>
    
    <!-- User JS -->
    <script src="assets/js/scripts.js"></script>

    <!-- Main JS -->
    <script src="assets/js/main.js" id="_mainJS" data-plugins="load"></script>

    <!-- Modules -->
    <script src="assets/js/modules.js"></script>
    
  </body>
</html>
